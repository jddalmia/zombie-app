<!DOCTYPE html>
<html lang="en">
<head>
<title>
<meta charset = UTF-8>
<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Zombie Cookie Demonstration</title>
</head>

<body>
<div id = 'divLogin'></div>
<button id = 'btnLogin' onclick="click">login</button>

</body> 

<script type="text/javascript"> 
	
const btnLogin = document.getElementById("btnLogin")

const d = document.getElementById("divLogin")
if (document.cookie) {
const user = document.cookie.split("=") [1]; 
d.textContent = 'Hello '+ user+`, I know who you are.`; 
btnLogin.style.display="none";
}

btnLogin.addEventListener("click", e=>{
const user = prompt("Who are you?")
fetch(`${document.location.href}login?user=${user}`)
.then(a=>a.text())
.then(a=>alert(a))
.catch(e=>console.log(e))
})
</script>

</html>
